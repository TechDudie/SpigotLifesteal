name: Build Spigot JAR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Spigot Jar
        uses: SpraxDev/Action-SpigotMC@v4.1.0
        with:
          versions: latest
          buildToolProvider: SpigotMC
      - name: Upload Artifact
        run: ls
